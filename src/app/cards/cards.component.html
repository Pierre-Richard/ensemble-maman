<mat-card
  class="card"
  routerLink="{{ card().link }}"
  [style.background-color]="card().backgroundColor"
>
  <mat-card-content class="card__content">
    <img mat-card-lg-image src="{{ card().img }}" />
  </mat-card-content>
</mat-card>
<router-outlet />
<div class="card__title">{{ card().title }}</div>
