<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar__img">
    <img
      src="assets/logo.svg"
      [ngStyle]="{ 'width.px': 120, 'height.px': 65 }"
    />
  </div>
  <div class="toolbar__button-menu">
    <button mat-icon-button aria-label="menu icon" (click)="openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
