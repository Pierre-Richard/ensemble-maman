<div style="width: 100%">
  <p-carousel
    [value]="images"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="false"
  >
    <ng-template let-product #item>
      <div class="border border-surface rounded-border m-2 p-4">
        <div class="mb-4">
          <div class="relative mx-auto">
            <img
              [src]="product.thumbnailImageSrc"
              alt="product.alt"
              width="100%"
            />
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
